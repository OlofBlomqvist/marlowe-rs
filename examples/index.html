<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <script type="module">
      import init, { 
        main,
        decode_marlowe_input_json,
        decode_marlowe_input_cbor_hex,
        marlowe_to_json,
        decode_cborhex_marlowe_plutus_datum,
        decode_json_encoded_marlowe_plutus_datum
      } from './wasm_web/marlowe_lang.js';
      async function run() {
        await init();
        main()
        window.marlowe_lang = {}
        
        window.marlowe_lang.input_from_cbor_hex = decode_marlowe_input_cbor_hex;
        window.marlowe_lang.cborhex_to_input = decode_marlowe_input_cbor_hex;
        
        window.marlowe_lang.input_from_json = decode_marlowe_input_json;
        window.marlowe_lang.json_to_input = decode_marlowe_input_json;
        
        window.marlowe_lang.datum_from_cborhex = decode_cborhex_marlowe_plutus_datum;
        window.marlowe_lang.cborhex_to_datum = decode_cborhex_marlowe_plutus_datum;
        
        window.marlowe_lang.datum_from_json = decode_json_encoded_marlowe_plutus_datum;
        window.marlowe_lang.json_to_datum = decode_json_encoded_marlowe_plutus_datum;
        
        window.marlowe_lang.json_from_marlowe = marlowe_to_json;
        window.marlowe_lang.marlowe_from_json = marlowe_to_json;

      }
      run();
    </script>

    <input type="text" onchange="console.log('hello')"/>
